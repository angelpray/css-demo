<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>粘性页脚</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .header, .footer {
        background: teal;
        padding: 10px;
        font-size: 2rem;
      }
      .site {
        display: flex;
        flex-flow: column;
        min-height: 100vh;
      }
      .site-content {
        flex: 1;
      }
    </style>
  </head>
  <body class="site">
    <div class="header">
      #header
    </div>
    <div class="site-content">
      页面主要内容
    </div>
    <div class="footer">
      #footer
    </div>
  </body>
</html>
